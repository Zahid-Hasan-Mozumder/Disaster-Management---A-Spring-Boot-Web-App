<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crisis Details Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/crisis-details.css}" />

</head>
<body>

<!-- Navbar with Logo and Back to Home Button -->
<nav class="navbar navbar-expand-lg navbar-light bg-white">
    <div class="container-fluid">
        <a class="navbar-brand logo" href="#">
            <img th:src="@{/images/Disaster Management.png}" alt="Logo">
        </a>
        <div class="ms-auto">
            <a th:href="@{/home}" class="btn btn-outline-primary">Back to home</a>
        </div>
    </div>
</nav>

<!-- Main Content -->
<div class="container">
    <!-- Heading -->
    <h1 class="heading" th:text="${crisis.title}" />

    <!-- Image Section -->
    <div class="image-container">
        <img th:src="@{'/crisis-images/' + ${crisis.image}}" alt="Crisis Image">
    </div>

    <!-- Location and Date -->
    <p class="location-date"><span th:text="${crisis.location}" /> | <span th:text="${crisis.postingDate}" /></p>

    <!-- Description -->
    <div class="description" th:text="${crisis.description}" />
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add a Recent Crisis</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/crisis-add.css}" />

</head>
<body>

<div class="container-fluid">
    <!-- Left Side with Background Image -->
    <div class="left-side">
        <!-- image is projection from here through css -->
    </div>

    <!-- Right Side Form -->
    <div class="right-side">
        <h2>Add a Recent Crisis</h2>
        <form th:action="@{/crisis/add-new/success}" method="POST" enctype="multipart/form-data">
            <!-- Upload Image -->
            <div class="form-group">
                <label for="file">Upload Image</label>
                <input name="crisis_photo" type="file" class="form-control" id="file">
            </div>

            <!-- Title -->
            <div class="form-group">
                <label for="title">Title</label>
                <input name="title" type="text" class="form-control" id="title" placeholder="Enter crisis title">
            </div>

            <!-- Description (Fixed size textarea) -->
            <div class="form-group">
                <label for="description">Description</label>
                <textarea name="description" class="form-control" id="description" placeholder="Enter crisis description"></textarea>
            </div>

            <!-- Location -->
            <div class="form-group">
                <label for="location">Location</label>
                <input name="location" type="text" class="form-control" id="location" placeholder="Enter crisis location">
            </div>

            <!-- Severity (Dropdown) -->
            <div class="form-group">
                <label for="severity">Severity</label>
                <select name="severity" class="form-control" id="severity">
                    <option value="normal">Normal</option>
                    <option value="serious">Serious</option>
                    <option value="very_serious">Very Serious</option>
                </select>
            </div>

            <!-- Type of Help Needed (Textbox) -->
            <div class="form-group">
                <label for="help">Tell us what type of help you need</label>
                <input name="required_help" type="text" class="form-control" id="help" placeholder="Describe the help needed">
            </div>

            <!-- Add Button -->
            <button type="submit" class="btn btn-add">Add</button>
        </form>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

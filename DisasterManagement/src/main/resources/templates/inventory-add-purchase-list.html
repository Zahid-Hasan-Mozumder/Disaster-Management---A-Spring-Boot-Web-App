<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Purchase List</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/inventory-add-purchase-list.css}">
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container-fluid">
        <!-- Logo -->
        <a class="navbar-brand" href="#">
            <img th:src="@{/images/Disaster Management.png}" alt="Logo" width="80">
        </a>

        <!-- Username, Edit, and Logout Section -->
        <div class="d-flex align-items-center ms-auto">
            <!-- Profile Picture -->
            <img th:src="@{${dir} + ${user.image}}" alt="Profile" class="rounded-circle" width="40" height="40">

            <!-- Username -->
            <span class="ms-3 username-text" th:text="${user.firstName} + ' ' + ${user.lastName}"></span>

            <!-- Edit Button -->
            <a sec:authorize="hasAuthority('Admin')" th:href="@{/admin/edit-account/}" class="btn btn-outline-secondary btn-sm mx-2">
                <i class="fas fa-edit"></i> Edit
            </a>
            <a sec:authorize="hasAuthority('Volunteer')" th:href="@{/volunteer/edit-account/}" class="btn btn-outline-secondary btn-sm mx-2">
                <i class="fas fa-edit"></i> Edit
            </a>

            <!-- Logout Button -->
            <a th:href="@{/logout}" class="btn btn-outline-danger btn-sm">
                <i class="fas fa-sign-out-alt"></i> Logout
            </a>
        </div>
    </div>
</nav>

<!-- Form Section -->
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header text-center">
                    <h4>Add a New Entry</h4>
                </div>
                <div class="card-body">
                    <form th:action="@{/inventory/add-purchased-goods/success}" method="POST">
                        <!-- Memo Field (Fixed Text Area) -->
                        <div class="mb-3">
                            <label for="memo" class="form-label">Memo</label>
                            <textarea class="form-control" id="memo" name="memo" rows="4" maxlength="255" required></textarea>
                        </div>

                        <!-- Total Field (Double Input) -->
                        <div class="mb-3">
                            <label for="total" class="form-label">Total (Amount)</label>
                            <input type="number" step="0.01" class="form-control" id="total" name="total" placeholder="Enter total amount" required>
                        </div>

                        <!-- Purpose Field (Paragraph Input) -->
                        <div class="mb-3">
                            <label for="purpose" class="form-label">Purpose</label>
                            <textarea class="form-control" id="purpose" name="purpose" rows="3" maxlength="255" required></textarea>
                        </div>

                        <!-- Submit Button -->
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary btn-lg">Add</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crisis Details</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/admin-manage-new-crises-details.css}">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container-fluid">
        <!-- Logo -->
        <a class="navbar-brand" href="#">
            <img th:src="@{/images/Disaster Management.png}" alt="Logo" width="80">
        </a>

        <!-- Username, Edit, and Logout Section -->
        <div class="d-flex align-items-center ms-auto">
            <!-- Profile Picture -->
            <img th:src="@{'/admin-images/' + ${admin.image}}" alt="Profile" class="rounded-circle" width="40" height="40">

            <!-- Username -->
            <span class="ms-3 username-text" th:text="${admin.firstName} + ' ' + ${admin.lastName}"></span>

            <!-- Edit Button -->
            <a th:href="@{/admin/edit-account/}" class="btn btn-outline-secondary btn-sm mx-2">
                <i class="fas fa-edit"></i> Edit
            </a>

            <!-- Logout Button -->
            <a th:href="@{/logout}" class="btn btn-outline-danger btn-sm">
                <i class="fas fa-sign-out-alt"></i> Logout
            </a>
        </div>
    </div>
</nav>

<!-- Main Content -->
<div class="container mt-5">
    <div class="row">
        <!-- Left Section: Image and Title -->
        <div class="col-md-6">
            <div class="image-section text-center">
                <img th:src="@{'/crisis-images/' + ${crisis.image}}" alt="Post Image" class="img-fluid">
                <h4 class="mt-3"><span th:text="${crisis.title}"/></h4>
                <p><span th:text="${crisis.location}"/> | <span th:text="${crisis.postingDate}"/></p>
            </div>
        </div>

        <!-- Right Section: Details and Buttons -->
        <div class="col-md-6">
            <div class="details-section">
                <h5>Severity</h5>
                <p><span th:text="${crisis.severity}"/></p>
                <h5>Details</h5>
                <p><span th:text="${crisis.description}"/></p>
            </div>
        </div>
    </div>
</div>

<div class="buttons">
    <div class="d-flex justify-content-center mt-4">
        <a th:href="@{/admin/manage-new-crises/approve/{id}(id=${crisis.id})}" class="btn btn-outline-primary me-2">Approve</a>
        <a th:href="@{/admin/manage-new-crises/delete/{id}(id=${crisis.id})}" class="btn btn-outline-danger">Delete</a>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

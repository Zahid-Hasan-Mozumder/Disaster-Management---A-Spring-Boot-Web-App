<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crises Management</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/admin-manage-active-crises.css}">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container-fluid">
        <!-- Logo -->
        <a class="navbar-brand" href="#">
            <img th:src="@{/images/Disaster Management.png}" alt="Logo" width="80">
        </a>

        <!-- Username, Edit, and Logout Section -->
        <div class="d-flex align-items-center ms-auto">
            <!-- Profile Picture -->
            <img th:src="@{'/admin-images/' + ${admin.image}}" alt="Profile" class="rounded-circle" width="40" height="40">

            <!-- Username -->
            <span class="ms-3 username-text" th:text="${admin.firstName} + ' ' + ${admin.lastName}"></span>

            <!-- Edit Button -->
            <a th:href="@{/admin/edit-account/}" class="btn btn-outline-secondary btn-sm mx-2">
                <i class="fas fa-edit"></i> Edit
            </a>

            <!-- Logout Button -->
            <a th:href="@{/logout}" class="btn btn-outline-danger btn-sm">
                <i class="fas fa-sign-out-alt"></i> Logout
            </a>
        </div>
    </div>
</nav>

<!-- Main Content -->
<div class="container mt-5">
    <!-- Post Management Section -->
    <ul class="list-unstyled row">
        <!-- Cards -->
        <li th:each="crisis : ${crises}" class="col-md-4 mb-4">
            <div class="card h-100">
                <img th:src="@{'/crisis-images/' + ${crisis.image}}" class="card-img-top" alt="Post Image">
                <div class="card-body">
                    <h5 class="card-title"><span th:text="${crisis.title}"/></h5>
                    <p class="card-text"><span th:text="${crisis.location}"/> | <span th:text="${crisis.postingDate}"/></p>
                    <p class="card-text"><b><span th:text="${crisis.severity}"/></b></p>
                    <div class="d-grid gap-2 d-md-flex justify-content-md-start">
                        <a th:href="@{/admin/manage-active-crises/{id}(id=${crisis.id})}" class="btn btn-outline-primary me-2">See full post</a>
                        <a th:href="@{/admin/manage-active-crises/deactivate/{id}(id=${crisis.id})}" class="btn btn-outline-success me-2">Deactivate</a>
                        <a th:href="@{/admin/manage-active-crises/delete/{id}(id=${crisis.id})}" class="btn btn-outline-danger">Delete</a>
                    </div>
                </div>
            </div>
        </li>
    </ul>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

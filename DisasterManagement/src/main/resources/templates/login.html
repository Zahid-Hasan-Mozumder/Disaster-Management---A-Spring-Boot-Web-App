<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{css/login.css}">
</head>
<body>

<!-- Login Form Container -->
<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="login-form p-4">
        <div class="text-center mb-3">
            <img th:src="@{images/Disaster Management.png}" alt="Logo" width="100">
        </div>
        <form th:action="@{/login}" method="POST">

            <!-- Display error message if exist -->
            <div th:if="${error}" style="color: red;">
                <p th:text="${error}"></p>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input name="username" type="email" class="form-control" id="email" placeholder="Enter your email">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input name="password" type="password" class="form-control" id="password" placeholder="Enter your password">
            </div>
            <div class="d-flex justify-content-between align-items-center mb-3">
                <div>
                    <input type="checkbox" id="rememberMe">
                    <label for="rememberMe" class="form-check-label">Remember me</label>
                </div>
                <a href="#" class="forgot-password">Forgot Password?</a>
            </div>
            <div class="text-center mb-3">
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </div>
        </form>
        <div class="text-center">
            <p>Don't have an account? <a th:href="@{/register}">Register now</a></p>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meet Our Volunteers</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{css/volunteers.css}">

</head>

<body>
<div class="container mt-5">
    <!-- Logo -->
    <div class="d-flex justify-content-between mb-4">
        <img th:src="@{images/Disaster Management.png}" alt="Logo" class="img-fluid logo">
        <div>
            <a th:href="@{/}" class="btn btn-primary me-2">Back to Home</a>
            <a th:href="@{/register}" class="btn btn-primary">Be a Volunteer</a>
        </div>
    </div>

    <!-- Title -->
    <h2 class="text-center">Meet Our Responsible Volunteers</h2>

    <!-- Volunteer List -->
    <ul class="volunteers-list list-unstyled">
        <!-- Volunteer Card -->
        <li th:each="x : ${volunteers}" class="volunteer-card">
            <div class="card">
                <img th:src="@{'/volunteer-images/' + ${x.image}}" class="card-img-top" alt="Profile Photo">
                <div class="card-body">
                    <h5 class="card-title" th:text="${x.firstName} + ' ' + ${x.lastName}" />
                    <p class="card-text">
                        <strong>Age:</strong> <span th:text="${x.age}" /> <br>
                        <strong>Gender:</strong> <span th:text="${x.gender}" /> <br>
                        <strong>Location:</strong> <span th:text="${x.address}" /> <br>
                        <strong>Contact Number:</strong> <span th:text="${x.contactNumber}" /> <br>
                        <strong>Email:</strong> <span th:text="${x.email}" />
                    </p>
                </div>
            </div>
        </li>
    </ul>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>

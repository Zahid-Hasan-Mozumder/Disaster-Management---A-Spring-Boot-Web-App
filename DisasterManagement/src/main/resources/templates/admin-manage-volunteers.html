<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Volunteers</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/admin-manage-volunteers.css}">
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-white">
    <div class="container-fluid">
        <!-- Logo -->
        <a class="navbar-brand" href="#">
            <img th:src="@{/images/Disaster Management.png}" alt="Logo" width="80">
        </a>

        <!-- Username, Edit, and Logout Section -->
        <div class="d-flex align-items-center ms-auto">
            <!-- Profile Picture -->
            <img th:src="@{'/admin-images/' + ${admin.image}}" alt="Profile" class="rounded-circle" width="40" height="40">

            <!-- Username -->
            <span class="ms-3 username-text" th:text="${admin.firstName} + ' ' + ${admin.lastName}"></span>

            <!-- Edit Button -->
            <a th:href="@{/admin/edit-account/}" class="btn btn-outline-secondary btn-sm mx-2">
                <i class="fas fa-edit"></i> Edit
            </a>

            <!-- Logout Button -->
            <a th:href="@{/logout}" class="btn btn-outline-danger btn-sm">
                <i class="fas fa-sign-out-alt"></i> Logout
            </a>
        </div>
    </div>
</nav>

<!-- Volunteer List -->
<div class="container my-5">
    <h3 class="text-center mb-4">Volunteer List</h3>
    <ul class="list-group">
        <!-- First Volunteer -->
        <li th:each="volunteer : ${volunteers}" class="list-group-item d-flex align-items-center justify-content-between">
            <div class="container mt-5">
                <div class="row">
                    <!-- Profile Section -->
                    <div class="col-md-4 profile-section text-center">
                        <img th:src="@{'/volunteer-images/' + ${volunteer.image}}" alt="Profile Picture" class="profile-picture">
                        <h5 th:text="${volunteer.firstName} + ' ' + ${volunteer.lastName}"></h5>
                        <p>Contact Number: <span th:text="${volunteer.contactNumber}"></span></p>
                        <p>Email: <span th:text="${volunteer.email}"></span></p>
                    </div>

                    <!-- Details Section -->
                    <div class="col-md-8 details-section">
                        <ul class="list-unstyled">
                            <li><strong>Age:</strong> <span th:text="${volunteer.age}"></span></li>
                            <li><strong>Gender:</strong> <span th:text="${volunteer.gender}"></span></li>
                            <li><strong>Address:</strong> <span th:text="${volunteer.address}"></span></li>
                            <li><strong>Religion:</strong> <span th:text="${volunteer.religion}"></span></li>
                            <li><strong>Nationality:</strong> <span th:text="${volunteer.nationality}"></span></li>
                            <li><strong>Profession:</strong> <span th:text="${volunteer.profession}"></span></li>
                            <li><strong>Registration Date:</strong> <span th:text="${volunteer.registrationDate}"></span></li>
                        </ul>
                        <!-- Buttons -->
                        <div class="d-flex justify-content-end mt-4">
                            <a th:href="@{/admin/manage-volunteers/assign-tasks/{id}(id=${volunteer.id})}" class="btn btn-outline-primary me-2">Assign tasks</a>
                            <a th:href="@{/admin/manage-volunteers/delete/{id}(id=${volunteer.id})}" class="btn btn-outline-danger">Delete</a>
                        </div>
                    </div>
                </div>
            </div>
        </li>
    </ul>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

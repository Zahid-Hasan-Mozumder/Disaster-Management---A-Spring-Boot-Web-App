<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add a Recent Crisis</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/crisis-add-success.css}" />

</head>

<div class="container-fluid">
    <!-- Left Side with Background Image -->
    <div class="left-side">
        <!-- image is projection from here through css -->
    </div>

    <!-- Right Side Thanks Giving Section -->

        <div class="thank-you-section">
            <h4>Thanks for letting us know the crisis happening around you.</h4>

            <h4>One of our admin will review your crisis post and after that you will most likely to see your post in the crisis section.</h4>
            <div class="btn-container">
                <a th:href="@{/}" class="btn btn-custom">Back to home</a>
            </div>
        </div>
    </div>
</div>

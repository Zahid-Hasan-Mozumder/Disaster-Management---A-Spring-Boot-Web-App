<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/volunteer-dashboard.css}">
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-white">
    <div class="container-fluid">
        <!-- Logo -->
        <a class="navbar-brand" href="#">
            <img th:src="@{/images/Disaster Management.png}" alt="Logo" width="80">
        </a>

        <!-- Username, Edit, and Logout Section -->
        <div class="d-flex align-items-center ms-auto">
            <!-- Profile Picture -->
            <img th:src="@{'/volunteer-images/' + ${volunteer.image}}" alt="Profile" class="rounded-circle" width="40" height="40">

            <!-- Username -->
            <span class="ms-3 username-text" th:text="${volunteer.firstName} + ' ' + ${volunteer.lastName}"></span>

            <!-- Edit Button -->
            <a th:href="@{/volunteer/edit-account/}" class="btn btn-outline-secondary btn-sm mx-2">
                <i class="fas fa-edit"></i> Edit
            </a>

            <!-- Logout Button -->
            <a th:href="@{/logout}" class="btn btn-outline-danger btn-sm">
                <i class="fas fa-sign-out-alt"></i> Logout
            </a>
        </div>
    </div>
</nav>

<!-- Dashboard Section -->
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8 col-sm-10 mb-4">
            <div class="card shadow">
                <div class="card-body text-center">
                    <i class="fas fa-users fa-3x mb-3 text-primary"></i>
                    <h5 class="card-title">See Assigned Tasks</h5>
                    <p class="card-text">See all your assigned tasks by Admin from here.</p>
                    <a th:href="@{/volunteer/see-tasks/}" class="btn btn-primary w-100">See Tasks</a>
                </div>
            </div>
        </div>

        <div class="col-lg-6 col-md-8 col-sm-10 mb-4">
            <div class="card shadow">
                <div class="card-body text-center">
                    <i class="fas fa-warehouse fa-3x mb-3 text-success"></i>
                    <h5 class="card-title">Inventory</h5>
                    <p class="card-text">Track and manage your inventory here.</p>
                    <a th:href="@{/inventory/}" class="btn btn-success w-100">Go to Inventory</a>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volunteer - Assigned Tasks</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/volunteer-view-assign-tasks.css}" />
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-white">
    <div class="container-fluid">
        <!-- Logo -->
        <a class="navbar-brand" href="#">
            <img th:src="@{/images/Disaster Management.png}" alt="Logo" width="80">
        </a>

        <!-- Username, Edit, and Logout Section -->
        <div class="d-flex align-items-center ms-auto">
            <!-- Profile Picture -->
            <img th:src="@{'/volunteer-images/' + ${volunteer.image}}" alt="Profile" class="rounded-circle" width="40" height="40">

            <!-- Username -->
            <span class="ms-3 username-text" th:text="${volunteer.firstName} + ' ' + ${volunteer.lastName}"></span>

            <!-- Edit Button -->
            <a th:href="@{/volunteer/edit-account/}" class="btn btn-outline-secondary btn-sm mx-2">
                <i class="fas fa-edit"></i> Edit
            </a>

            <!-- Logout Button -->
            <a href="@{/logout}" class="btn btn-outline-danger btn-sm">
                <i class="fas fa-sign-out-alt"></i> Logout
            </a>
        </div>
    </div>
</nav>

<!-- Assigned Tasks -->
<div class="container my-5">
    <h3 class="text-center mb-4">Assigned Tasks</h3>

    <div class="row">
        <!-- Task Section -->
        <div class="col-md-12 tasks-section">
            <ul class="list-group">
                <li th:each="task : ${tasks}" class="list-group-item d-flex justify-content-between align-items-center">
                    <span th:text="${task.task}" />
                    <span class="badge bg-success" th:text="${task.status}" />
                    <button class="btn btn-outline-primary btn-sm"><a th:href="@{/volunteer/see-tasks/mark-done/{id}(id=${task.id})}" style="text-decoration : none;">Mark as Done</a></button>
                </li>
            </ul>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Denied</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/access-denied.css}">
</head>
<body>
<!-- Access Denied Section -->
<div class="container text-center access-denied-container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <i class="fas fa-exclamation-triangle text-danger access-icon"></i>
            <h1 class="display-4">Access Denied</h1>
            <p class="lead">You don't have permission to access this page.</p>
            <hr class="my-4">
            <p>If you think this is a mistake, please contact the administrator.</p>
            <a th:href="@{/}" class="btn btn-outline-primary btn-lg mt-3">
                <i class="fas fa-arrow-left"></i> Back to Home
            </a>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
